<!DOCTYPE html>

      <!-- Posição: (destros) padrão: 0 0 0 ... eixo x positivo = direita, eixo y positivo = sobe,
           eixo z positivo sai da tela na nossa direção. 
           A unidade de distância do A-Frame está em metros -->
      <!-- Cores Exemplo: Laranja: #FFA500 ... os dois primeiros digitos são a intensidade vermelho, 
                    os dois seguintes a intensidade de verde e os dois últimos a intensidade de azul.-->
      <!-- Rotação: eixo x é de 30°, eixo y é de 40° e eixo z é 0° -->
      <!-- Escala define uma transformação de redução, alongamento ou inclinação, eixos x, y e z. -->

<html>
  
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  </head>
  
  <body>
    <a-scene background="color: darkgray">

      <a-box position="1 0.8 -3" rotation="30 25 0" color="#1FC3D1"></a-box>
      <a-cylinder position="1.21 1.35 -3" rotation="30 25 0" radius="0.15" height="0.09" color="#FFC65D"></a-cylinder>
      <a-cylinder position="1.3 0.8 -2.8" rotation="30 25 0" radius="0.14" height="0.84" color="#FFC65D"></a-cylinder>
      <a-cylinder position="0.72 0.95 -3" rotation="30 25 0" radius="0.15" height="1" color="#FFC65D"></a-cylinder>
      <a-cylinder position="0.99 1.15 -2.4" rotation="30 25 0" radius="0.14" height="0.07" color="#FFC65D"></a-cylinder>
      
      <a-sphere position="0 3.5 -5" rotation="30 40 0" scale="1 1 1" radius="1.25" color="#FFD700"></a-sphere>
      <a-cylinder position="0 3.5 -5" rotation="70 30 0" radius="0.3" height="2.8" color="#1FC3D1"></a-cylinder>
    
      <!-- Sun 
      <a-sphere color="#F5C85D" position="-13 2 -10" radius="4"></a-sphere>

      <!-- Mercury
      <a-sphere color="#AF886D" position="-7 2 -10" radius=".25"></a-sphere>

      <!-- Venus
      <a-sphere color="#ECBFBF" position="-5 2 -10" radius=".5"></a-sphere>

      <!-- Earth
      <a-sphere color="#6DCBE7" position="-3 2 -10" radius=".5"></a-sphere>

      <!-- Mars
      <a-sphere color="#CF503A" position="-1 2 -10" radius=".25"></a-sphere>

      <!-- Jupiter
      <a-sphere color="#C9957A" position="1 2 -10" radius="1"></a-sphere>
      
      <!-- Saturn
      <a-sphere color="#F8EC99" position="4 2 -10" radius=".8"></a-sphere>

      <!-- Uranus
      <a-sphere color="#73AAF8" position="7 2 -10" radius=".75"></a-sphere>

      <!-- Neptune
      <a-sphere color="#3453BD" position="10 2 -10" radius=".75"></a-sphere>

  </body>

</html>
